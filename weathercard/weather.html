<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="weather.css">
</head>

<body>

    <div class="container">
        <h1>WEATHER CARD</h1>
        <div class="box">
            
            <div class="card">
                <div id="search">
                    <input id="input" type="text" placeholder="CITY NAME" spellcheck="false">
                    <button id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
               <div id="error">
                   <h3>Country name is invalid</h3>
               </div>
                <div id="secondbox">


                    <div class="img">
                         <img id="img" src="" alt="">
                        <h1 id="degree">22Â°c</h1>
                        <h2 id="city">NEW YORK</h2>

                    </div>
                    <div class="flex">
                        <div class="flex1">
                            <p><i class="fa-solid fa-wind"></i></p>
                            <p id="windspeed">5.36km/h</p><span>Wind speed</span>
                        </div>
                        <div class="flex2">
                            <p><i class="fa-solid fa-water"></i></p>
                            <p id="humidity">93%</p>
                            <span>Humidity</span>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/weathercard/weather.js">
    


    </script>
</body>

</html>
